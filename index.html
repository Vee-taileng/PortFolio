<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>WeStride Watch Shop</h1>
    </nav>
    <div class="container">
        <div class="display-img">
            <img src="img/black_watch.png" alt="WeStride Watch">
        </div>
        <div class="detail">
            <h2>WeStride-22 The Smartest Watch</h2>
            <p>There is no one who loves pain itself, who seeks after it and wants to have it,
                simply because it is pain...</p>
            <h3>Select Color</h3>
            <span class="color black active-color"></span>
            <span class="color orange"></span>
            <span class="color purple"></span>
            <span class="color pink"></span>
            <div class="btn-wrap">
                <button class="btn add-to-cart">Add to card</button>
                <button class="btn buy-now">Buy</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
